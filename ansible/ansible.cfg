[defaults]
# Basic Configuration
inventory = inventory/hosts.yml
roles_path = roles
host_key_checking = False
remote_user = ec2-user
private_key_file = ~/.ssh/atlas-key.pem

# Performance
forks = 10
poll_interval = 10
gather_timeout = 10
timeout = 30

# Output
display_skipped_hosts = False
display_ok_hosts = True
stdout_callback = yaml
bin_ansible_callbacks = True

# Logging
log_path = logs/ansible.log
verbosity = 1

# SSH Configuration
[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
control_path = ~/.ansible/cp/%%h-%%r

# Privilege Escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Inventory
[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml
cache = True
cache_plugin = jsonfile
cache_timeout = 3600
cache_connection = ~/.ansible/cache

# Colors
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
